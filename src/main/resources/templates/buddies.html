<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script defer type="text/javascript" th:src="@{updater.js}"></script>
</head>
<body>
<h1>Address Book</h1>
<style>
    table {
        border-collapse: separate;
        border-spacing: 5px 0;
    }

    th {
        background-color: #2c2c2c;
        text-align: left;
        color: white;
    }

    .display {
        width: 200px;
        text-align: left;
        border: 1px solid black;
        padding: 5px;
    }

    h2 {
        color: #000000;
    }
</style>
<table>
    <thead>
    <tr>
        <th class="display"> ID</th>
        <th class="display"> Name</th>
        <th class="display"> Address</th>
        <th class="display"> Phone Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="buddy : ${buddies}">
        <td class="display" th:text="${buddy.id}">N/A</td>
        <td class="display" th:text="${buddy.name}">N/A</td>
        <td class="display" th:text="${buddy.getAddress}">N/A</td>
        <td class="display" th:text="${buddy.phoneNumber}">N/A</td>
    </tr>
    </tbody>
</table>
<h2>Add new Buddy</h2>
<form id="add" action="/buddies/add" method="POST">
    <label style="padding-right: 58px" for="name">Name: </label>
    <input type="text" id="name" name="name"><br>
    <label style="padding-right: 44px" for="address">Address: </label>
    <input type="text" id="address" name="address"><br>
    <label for="phoneNumber">Phone Number: </label>
    <input type="text" id="phoneNumber" name="phoneNumber"><br>
    <input type="submit" value="Submit">
</form>
<h2>Remove Buddy</h2>
<form id="del" action="/buddies/del" method="POST">
    <label style="padding-right: 58px" for="id">Name: </label>
    <input type="number" id="id" name="id"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
