<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script defer type="text/javascript" th:src="@{updater.js}"></script>
</head>
<body>
<h1>Address Book</h1>
<style>
    table {
        border-collapse: separate;
        border-spacing: 5px 0;
    }

    th {
        background-color: #2c2c2c;
        text-align: left;
        color: white;
    }

    .display {
        width: 200px;
        text-align: left;
        border: 1px solid black;
        padding: 5px;
    }

    h2 {
        color: #000000;
    }
</style>
<table>
    <thead>
    <tr>
        <th class="display"> ID</th>
        <th class="display"> Question</th>
        <th class="display"> Answer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questions}">
        <td class="display" th:text="${question.id}">N/A</td>
        <td class="display" th:text="${question.question}">N/A</td>
        <td class="display" th:text="${question.answer}">N/A</td>
    </tr>
    </tbody>
</table>
<h2>Add new Question</h2>
<form id="add" action="/questions/add" method="POST">
    <label style="padding-right: 58px" for="question">Name: </label>
    <input type="text" id="question" name="question"><br>
    <label style="padding-right: 44px" for="answer">Address: </label>
    <input type="text" id="answer" name="answer"><br>
    <input type="submit" value="Submit">
</form>
<h2>Remove Question</h2>
<form id="del" action="/questions/del" method="POST">
    <label style="padding-right: 58px" for="id">Name: </label>
    <input type="number" id="id" name="id"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
