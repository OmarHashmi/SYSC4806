<head>
    <title>Results Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h1>Results</h1>
</head>
<body>
<table>
    <tr th:each ="survey: ${surveys}">
        <td>
            <h2 th:text ="'Survey: ' + ${survey.id}">n/a </h2>
            <h3 th:text ="'Created by: ' + ${survey.creator}">n/a </h3>
            <h3 th:text ="'Number of Questions: ' + ${survey.questions.size}">n/a </h3>
            <table>
                <tr th:each ="question: ${survey.questions}">
                    <td valign="top">
                        <h4 th:text ="'Question: ' + ${question.question}">n/a </h4>
                        <h4 th:text ="'Number of Responses: ' + ${question.results.size}">n/a </h4>
                    </td>
                    <td>
                        <table>
                            <thead>
                                <tr>
                                    <th class = "display">Responses</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each ="result: ${question.results}">
                                    <td class = "display"  th:text="${result.answer}"> n/a</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</html>
